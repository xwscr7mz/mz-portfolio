    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            padding-top: 50px; /* Ajouter un espace pour le menu fixe */
            min-height: 100vh; /* Assurez-vous que le corps prend toute la hauteur de l'écran */
            display: flex;
            flex-direction: column;
        }

        /* Style pour la bannière */
        .banner {
            position: relative;
            background-size: cover;
            background-position: center;
            height: 100vh;
            color: white;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .banner::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Couche sombre pour lisibilité */
            z-index: 1;
            filter: blur(2px);
        }

        .banner-content {
            position: relative;
            z-index: 2;
        }

        .banner h1 {
            font-size: 48px;
            margin: 0;
        }

        .banner p {
            font-size: 20px;
            margin: 10px 0;
        }

        .banner a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            text-decoration: none;
            border: 2px solid white;
            border-radius: 5px;
        }

        .banner a:hover {
            background-color: white;
            color: black;
        }

        /* Menu fixe en haut */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #00274d; /* Bleu sombre */
            color: white;
            padding: 10px 20px;
            text-align: center;
            z-index: 1000;
        }

        nav {
            margin-top: 10px;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-size: 16px;
            font-weight: bold; /* Texte en gras pour le menu de navigation */
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* Contenu principal */
        main {
            padding: 20px;
            text-align: center;
        }

        h2 {
            color: #00274d; /* Bleu sombre */
        }

        .qualities {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }

        .quality {
            text-align: center;
            width: 150px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .quality img {
            width: 40px;
            height: 40px;
        }

        /* Redimensionner l'image */
        img {
            width: 80%; /* Ajuste la largeur de l'image */
            height: auto;
            margin-top: 20px;
        }

        /* Footer fixe en bas */
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #00274d; /* Bleu sombre */
            color: white;
            text-align: center;
            padding: 10px 0;
            z-index: 1000;
        }

        .categories {
            background-color: #00274d; /* Bleu sombre */
            color: white;
            text-align: center;
            padding: 10px 0;
            font-size: 14px;
        }

        .categories a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }

        .categories a:hover {
            text-decoration: underline;
        }
    </style>
